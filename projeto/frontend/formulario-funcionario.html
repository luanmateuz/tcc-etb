                    <div class="form-group col-md-6">

                    </div>
                    <div class="form-group col-md-6">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" name="sobrenome" id="sobrenome" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="dataNascimento">Data Nascimento</label>
                        <input type="date" class="form-control" name="dataNascimento" id="dataNascimento" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="sexo">Sexo</label>
                        <select name="sexo" id="sexo" class="custom-select" required>
                            <option value="m" selected>Masculino</option>
                            <option value="f">Feminino</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" name="cpf" id="cpf" maxlength="14" onkeydown="javascript: fMasc( this, mCPF );" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="rg">RG</label>
                        <input type="text" class="form-control" name="rg" id="rg" maxlength="7" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="funcao">Fun√ß√£o</label>
                        <select name="funcao" id="funcao" class="custom-select" required>

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="usuario" class="form-control" name="usuario" id="usuario" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" name="senha" id="senha" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input type="password" class="form-control" name="confirmarSenha" id="confirmarSenha" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="telefone" class="form-control" name="telefone" id="telefone" maxlength="9" size="9" onblur="mascaraDeTelefone(this)" onfocus="tiraHifen(this)" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="isbn">CEP</label>
                        <input type="text" class="form-control" name="cep" id="cep" maxlength="8"

                    </div>
                    <div class="form-group col-md-6">

                    </div>
                    <div class="form-group col">
